<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ʕ  •`ᴥ•´ʔ</title>
    <link rel="stylesheet" href="css/problemas1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="js/problemas1.js" ></script>
</head>
<body>

    <form method="get" class="formulario" name="formulario" id="formulario"
        action="problemas1.html" onsubmit="return validar(this)">

        <h1 class="titulo">Problemas (1-5)</h1>
        
        <table class="default">
            <tr class="p-titulo">
                <th colspan="3">Problema 1</th>
            </tr>
            <tr>
                <td colspan="2">
                    Leer dos números: si son iguales, que los multiplique. Si el primero es mayor
                    que el segundo, que los reste; y si no, que los sume.
                </td>
            </tr>
            <tr>
                <th class="contenedor">Primer número</th>
                <td><input type="text" class="formulario-input" name="numero1"
                    id="p1-numero1" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <th class="contenedor">Segundo número</th>
                <td><input type="text" class="formulario-input" name="numero2"
                    id="p1-numero2" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <th class="contenedor">Resultado</th>
                <td><input type="text" class="formulario-input" name="resultado"
                    id="resultado1" readonly="readonly"></td>
            </tr>
            <tr>
                <td><input type="button" value="Borrar" class="formulario-submit"
                    name="borrard" onclick="borrar()"></td>
                <td><input type="button" value="Operacion"  class="formulario-submit"
                    name="enviar" onclick="operacion()"></td>
            </tr>
        </table>

        <!-- <input type="submit" class="formulario-submit" value="Enviar datos">
        <a href="index.html" class="formulario-submit">Página principal</a> -->

    </form>

    <script src="js/problemas1.js" type="text/javascript"></script>

</body>
</html>
