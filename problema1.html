<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1</title>
    <link rel="stylesheet" href="css/problemas1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="js\problema1.js" ></script>
</head>
<body>

    <form method="get" class="formulario" name="formulario" id="formulario"
        action="prob/problema1.html" onsubmit="return validar(this)">
        
        <a href="problemas.html" class="formulario-submit">Volver al menú de problemas con JS</a>
        <h1 class="titulo">Problemas (1-10)</h1>
        
        <table class="default">
            <tr class="p-titulo">
                <th colspan="3">Problema 1</th>
            </tr>
            <tr>
                <td colspan="2">
                    Suponga que un individuo desea invertir su capital en un banco y desea saber cuánto dinero ganará
                    después de un mes si el banco paga a razón de 2% mensual.
                </td>
            </tr>
            <tr>
                <th class="contenedor">Capital invertida</th>
                <td><input type="text" class="formulario-input" name="numero1"
                    id="p1-numero1" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <th class="contenedor">Ganancia</th>
                <td><input type="text" class="formulario-respuesta" name="resultado"
                    id="resultado1" readonly="readonly"></td>
            </tr>
            <tr>
                <td><input type="button" value="Borrar" class="formulario-submit"
                    name="borrard" onclick="borrar()"></td>
                <td><input type="button" value="Calcular ganacias"  class="formulario-submit"
                    name="enviar" onclick="operacion()"></td>
            </tr>
        </table>
    </form>

    <script src="js/problema1.js" type="text/javascript"></script>

</body>
</html>
